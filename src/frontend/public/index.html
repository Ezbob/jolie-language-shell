<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Run-It inc.</title>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/style/theme.css">

    </head>
    <body>

        <h1 class="heading">
            Run-It! inc. version 0.0.1 pre-pre-alpha RC1
        </h1>

        <section class="evaluator">
            <div id="editor" class="codePanel"></div>

            <div>  
                <div class="results codeTextarea" id="output"></div>
                <input class="runbutton" type="button" name="run" value="Run" />
            </div>

            <div>          
                <select id="snippets">
                    <option value="helloworld.ol" selected="selected">Snippet 1</option>
                    <option value="prettystrings.ol">Snippet 2</option>
                </select>
            </div>
        </section>

        <script src="resources/scripts/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="resources/scripts/setup.js" type="text/javascript" charset="utf-8"></script>
        <script src="resources/scripts/ui.js" type="text/javascript" charset="utf-8"></script>
    </body>
    
</html>
