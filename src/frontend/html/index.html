<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Run-It inc.</title>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../style/theme.css">

    </head>
    <body>

    <h1>
        Run-It! inc. version 0.0.0.0.1 pre-pre-pre-alpha 0.1
    </h1>

    <section class="evaluator">
        <div id="editor" class="codePanel">include "console.iol"

main {
    println@Console( "Hello world!" )()
}</div>

        <span>  
            <div class="results codeTextarea" id="output"></div>
            <input class="runbutton" type="button" name="run" value="Run" />
        </span>
    </section>

    <script src="../scripts/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        $(function() {      
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/chrome");
            editor.session.setMode("ace/mode/jolie");  

            var result = ace.edit("output");
            result.setTheme("ace/theme/chrome");
            result.setReadOnly(true);
            result.setHighlightActiveLine(false);
            result.insert("Something cool");
            result.insert("\nSomething cool");
            result.setShowPrintMargin(false);
        });
    </script>
    </body>
    
</html>
